<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>قرعه‌کشی ویژه</title>
  <style>
    body {
      direction: rtl;
      text-align: center;
      font-family: Tahoma, sans-serif;
      padding: 50px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    img {
      max-width: 300px;
      border-radius: 8px;
      margin: 20px 0;
    }
    #code {
      font-size: 26px;
      font-weight: bold;
      color: green;
      background-color: #e0ffe0;
      padding: 10px 20px;
      display: inline-block;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>به قرعه‌کشی ما خوش آمدید!</h2>

  <img src="https://drive.google.com/uc?export=view&id=1rACJ4FyjHA65mMfNGAkhQ6wSkG1dSMgN" alt="تصویر">

  <p>کد قرعه‌کشی مخصوص شما:</p>
  <div id="code"></div>

  <script>
    function generateCode(length) {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    const uniqueCode = generateCode(8);
    document.getElementById('code').textContent = uniqueCode;
  </script>
</body>
</html>
